<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AWK Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css' />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body id="admin-body">
    <div class="row">
        <form class="col s12 m3" id="sold-form">
            <div class="row">
                <h6 class="center">Create Salesperson</h6>
                <div class="input-field col s12">
                    <input placeholder="Salesperson Name" id="name-input" type="text" class="validate">
                    <label for="name-input">Name</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" id="add-user" name="action">Submit</button>
        </form>
        <form class="col s12 m5" id="sales_board-form">
            <div class="row">
                <h6 class="center">Daily Sales Board Addition</h6>
                <div class="input-field col s12">
                    <select multiple>
                        <option value="" disabled selected>Salesperson/s</option>

                    </select>
                    <label>Materialize Multiple Select</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="John Doe" id="customer_name-input" type="text" class="validate">
                    <label for="customer_name-input">Customer Name</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="012345" id="stock_num-input" type="text" class="validate">
                    <label for="stock_num-input">Stock #</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="2015 Kia Optima" id="trade_in-input" type="text" class="validate">
                    <label for="trade_in-input">Trade-In Info</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" id="add-daily_board" name="action">Submit</button>
        </form>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
<script src="js/main.js"></script>

</html>
