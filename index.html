<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AWK Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css' />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <table class="striped" id="salesperson_table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Units Sold</th>
                        </tr>
                    </thead>
                    <tbody id="salesperson_tbody">
                    </tbody>
                </table>

            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <table class="striped" id="total_table">
                    <thead>
                        <tr>
                            <th>Type of Cars</th>
                            <th>Sold</th>
                            <th>Tracking</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                New
                            </td>
                            <td>
                                46
                            </td>
                            <td>
                                96
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Used
                            </td>
                            <td>
                                23
                            </td>
                            <td>
                                49
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Total
                            </td>
                            <td>
                                69
                            </td>
                            <td>
                                145
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src="main.js"></script>

</html>
